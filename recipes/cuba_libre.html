<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf*8">
        <title>Cuba Libre</title>
    </head>
    <body>
        <H1>Cuba Libre</H1>
        <img src="../images/cuba_libre.jpg" alt="Glass Of cuba libre" width="400">
        <h1> Ingredients</h1>
        <ul>
            <li>4 ice cubes </li>
            <li>2 fluid ounces rum </li>
            <li>4 fluid ounces cola </li>
            <li>2 tablespoons fresh lime juice, or to taste </li>
        </ul>
        <h1> Steps</h1>
        <ol start="66">
            <li>Fill a 12-ounce glass with ice cubes. Pour rum and cola into the glass. Stir in lime juice and serve.</li>
        </ol>
    </body>
</html>
